    <link rel="stylesheet" href="./assets/css/style.css">
</head>

  <div class="main">

    <div id="loginForm" class="ui middle aligned center aligned grid">
      <div class="column">
        <h2 class="signInTitle">Sign in to your existing account</h2>
        <!-- <h2 class="ui teal image header">
          <div class="content">
            Sign in to your existing account
          </div>
        </h2> -->
        <form id="signInForm" class="ui large form signInForm">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="Username" id="username">
              </div>
            </div>
            <div id="signIn" class="ui fluid large blue submit button">Sign In</div>
          </div>
        </form>
    
        <div class="ui message">
          New user? <a id="signUpPage" href="#">Sign Up</a>
        </div>
      </div>
    </div>
    
    <div class="ui modal">
      <div class="ui middle aligned center aligned grid">
        <div class="column">
          <h2 class="signUpTitle">New user sign up</h2>
          <!-- <h2 class="ui teal image header">
            <div class="content">
              New user sign up
            </div>
          </h2> -->
          <form id="signUpForm" class="ui large form">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="newUsername" placeholder="Username" id="newUsername">
                </div>
              </div>
              <div id="signUp" class="ui fluid large blue submit button">Sign Up</div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <script src="./app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.5/semantic.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    document.getElementById('signUpPage').addEventListener('click', event => {
      event.preventDefault()
      $('.ui.modal').modal('show')
    })
  </script>
</body>
</html>
