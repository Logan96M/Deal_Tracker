<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deal Tracker</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.5/semantic.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="ui inverted vertical segment main">
    <div class="ui middle aligned center aligned grid loginForm">
      <div class="column">

        <!-- Logo and tagline -->
        <h1 class="homepageLogo">Deal Tracker</h1>
        <h5 class="tagline">A simple yet powerful interface for tracking deals through the sales process.</h5>

        <!-- Sign in area -->
        <form id="signInForm" class="ui large form signInForm">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="Username" id="username">
              </div>
            </div>
            <div id="signIn" class="ui fluid large blue submit button">Sign In</div>
          </div>
        </form>
        <div class="ui message">
          New user? <a id="signUpPage" href="#">Sign Up</a>
        </div>
      </div>
    </div>
    
    <!-- Sign up modal: -->
    <div class="ui modal">
      <div class="ui middle aligned center aligned grid">
        <div class="column signUpForm">
          <h3 class="signUpTitle">Enter a Username to Create an Account:</h3>
          
          <!-- Sign up form: -->
          <form id="signUpForm" class="ui large form">
            <div class="ui stacked segment">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="newUsername" placeholder="Username" id="newUsername">
                </div>
              </div>
              <div id="signUp" class="ui fluid large blue submit button">Sign Up</div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="./index.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.5/semantic.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>
</html>
