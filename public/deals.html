<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deals</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.5/semantic.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="ui inverted vertical masthead center aligned segment main">
        <!-- Navbar -->
        <div class="ui container">
            <div class="ui large secondary inverted pointing menu">
                <h1>Deal Tracker</h1>
                <div class="right item">
                    <div class="divider" />
                        <a class="ui labeled icon inverted button" id="addDealButton">
                            <i class="plus circle icon"></i>
                            Add a Deal</a>
                        <a class="ui inverted button" id="signOut">Sign Out</a>
                </div>
            </div>
        </div>
    
        <!-- Body -->
        <div class="ui container bodyDiv">
            <div class="ui five column doubling stackable grid container">
                <!-- Lead Stage -->
                <div class="column">
                    <div class="ui card">
                        <div class="content">
                            <div class="header">Lead</div>
                        </div>
                        <div class="content left aligned stageBackground" ondrop="drop(event)" ondragover="allowDrop(event)" id="Lead">
                            <!-- Sample Card -->
                            <!-- <div class="ui raised card" draggable="true" ondragstart="drag(event)" id="deal1">
                                <div class="content">
                                    <div class="header">Deal Name Here</div>
                                    <div class="description">
                                        <h5>Value: $5,000</h5>
                                    </div>
                                </div>
                                <div class="extra content">
                                    <p><strong>Organization</strong></p>
                                    <p><strong>Contact:</strong> First Last</p>
                                    <p><strong>Phone:</strong> 555-444-3333</p>
                                    <p><strong>Email:</strong> email@test.com</p>
                                    <p><strong>Notes:</strong>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ullam reiciendis assumenda distinctio, iusto saepe quia optio, ipsam nulla consequatur officiis ipsum. Error quam eaque voluptates, minima nostrum necessitatibus reprehenderit sed.</p>
                                </div>
                            </div> -->
                        </div>
                        <!-- <div class="extra content">
                            <button class="ui labeled icon blue button" id="addLead">
                                <i class="plus circle icon"></i>
                                Add a Deal
                            </button>
                        </div> -->
                    </div>
                </div>

                <!-- Contacted Stage -->
                <div class="column">
                    <div class="ui card" id="contactedStage">
                        <div class="content">
                            <div class="header">Contacted</div>
                        </div>
                        <div class="content left aligned stageBackground" ondrop="drop(event)" ondragover="allowDrop(event)" id="Contacted">
                            
                        </div>
                        <!-- <div class="extra content">
                            <button class="ui labeled icon blue button" id="addContacted">
                                <i class="plus circle icon"></i>
                                Add a Deal
                            </button>
                        </div> -->
                    </div>
                </div>

                <!-- Qualified Stage -->
                <div class="column">
                    <div class="ui card" id="qualifiedStage">
                        <div class="content">
                            <div class="header">Qualified</div>
                        </div>
                        <div class="content left aligned stageBackground" ondrop="drop(event)" ondragover="allowDrop(event)" id="Qualified">
                
                        </div>
                        <!-- <div class="extra content">
                            <button class="ui labeled icon blue button" id="addQualified">
                                <i class="plus circle icon"></i>
                                Add a Deal
                            </button>
                        </div> -->
                    </div>
                </div>

                <!-- Proposal Made Stage -->
                <div class="column">
                    <div class="ui card" id="proposalStage">
                        <div class="content">
                            <div class="header">Proposal Made</div>
                        </div>
                        <div class="content left aligned stageBackground" ondrop="drop(event)" ondragover="allowDrop(event)" id="Proposal">
                
                        </div>
                        <!-- <div class="extra content">
                            <button class="ui labeled icon blue button" id="addProposal">
                                <i class="plus circle icon"></i>
                                Add a Deal
                            </button>
                        </div> -->
                    </div>
                </div>

                <!-- Won/Lost Stages Column -->
                <div class="column">
                    <div class="row">
                        <!-- Won Deal -->
                        <div class="column">
                            <div class="ui card" id="wonStage">
                                <div class="content">
                                    <div class="header">Won Deals</div>
                                </div>
                                <div class="content left aligned stageBackground" ondrop="drop(event)" ondragover="allowDrop(event)" id="Won"></div>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="row">
                        <!-- Lost Deal -->
                        <div class="column">
                            <div class="ui card" id="lostStage">
                                <div class="content">
                                    <div class="header">Lost Deals</div>
                                </div>
                                <div class="content left aligned stageBackground" ondrop="drop(event)" ondragover="allowDrop(event)" id="Loss"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- HTML for new deal intake form modal -->
    <div class="ui modal">
        <i class="close icon"></i>
        <div class="header">
            Add a New Deal
        </div>
        <div class="form content">
            <form class="ui form">
                <div class="fields">
                    <div class="twelve wide field">
                        <label>Deal Name</label>
                        <input type="text" name="dealName" placeholder="Deal Name" id="dealName">
                    </div>  
                    <div class="six wide field">
                        <label>Deal Value (amount in $)</label>
                        <input type="number" name="dealValue" placeholder="Deal Value" id="dealValue">
                    </div>
                </div>    
                <div class="fields">
                    <div class="four wide field"> 
                        <label>Organization Name</label>
                        <input type="text" name="dealOrg" placeholder="Company Name" id="dealOrg">
                    </div>
                    <div class="four wide field">
                        <label>Contact Name</label>
                        <input type="text" name="dealContact" placeholder="John Doe" id="dealContact">
                    </div>
                    <div class="four wide field"> 
                        <label>Email</label>
                        <input type="text" name="dealEmail" placeholder="email@email.com" id="dealEmail">
                    </div>
                    <div class="four wide field"> 
                        <label>Phone</label>
                        <input type="text" name="dealPhone" placeholder="555-213-3566" id="dealPhone">
                    </div>
                </div>
                    <div class="field"> 
                        <label>Notes</label>
                        <textarea rows="3" name="dealNotes" placeholder="Enter any notes about this deal here." id="dealNotes"></textarea>
                    </div>
                    <!-- <div class="field">
                        <label>Deal Stage</label>
                        <textarea rows="3" name="dealStage" placeholder="Enter deal stage." id="dealStage"></textarea>
                    </div> -->
                    <div class="field">
                        <label>Choose a Stage to Put This Deal Into</label>
                        <div class="ui selection dropdown">
                            <input type="hidden" name="dealStage" id="dealStage">
                            <i class="dropdown icon"></i>
                            <div class="default text">Stage</div>
                            <div class="menu">
                                <div class="item" data-value="Lead">Lead</div>
                                <div class="item" data-value="Contacted">Contacted</div>
                                <div class="item" data-value="Qualified">Qualified</div>
                                <div class="item" data-value="Proposal">Proposal Made</div>
                                <div class="item" data-value="Won">Won Deals</div>
                                <div class="item" data-value="Loss">Lost Deals</div>
                            </div>
                        </div>
                    </div>
            </form>   
        </div>     
            <div class="actions">
                <div class="ui black deny button">
                    Cancel
                </div>
                <div class="ui positive right labeled icon button" id="submitDeal">
                    Add New Deal
                    <i class="checkmark icon"></i>
                </div>
            </div>
    </div>

    <!-- Footer -->
    <div class="ui inverted vertical footer segment">
        <div class="ui container center aligned">
            <h4>© Deal Tracker</h4>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fomantic-ui/2.8.5/semantic.min.js"></script>
    <script src="./assets/js/style.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
